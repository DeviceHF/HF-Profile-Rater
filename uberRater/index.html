                <input type="number" id="posts" class=" inputFields first" placeholder="Post Count" value=""></input>

                    <input type="number" id="pop" class=" inputFields" placeholder="Popularity Count" value=""></input>
                </label>
                <label>
                    <input type="text" id="quickLove" class=" inputFields" placeholder="Received Quick Loves" value=""></input>
                </label>
                <label>
                    <input type="text" id="timeOnline" class=" inputFields" placeholder="Paste HF online time" value=""></input>
                </label>


            </div>
            <div><button type="button" class="button">Uber Rate</button></div>



        </div>
