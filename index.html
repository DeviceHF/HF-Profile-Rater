<head>

<body>

        <div class="grid-container">
    <div class="header">
        <img src="logo.png" alt="" class="logo">
    </div>
    <div class="user-wrapper">
        <img src="https://hackforums.net/uploads/avatars/avatar_1255039.gif?dateline=1634132449" width="100" height="100" alt="" class="userAvatar"><div class="loggedUsername">device</div>
        <div class="statsWrapper">
            
                <div class="statRow">
                    <div class="stat">Posts:</div>
                    <div class="number">2500</div>
                </div>
                <div class="statRow">
                    <div class="stat">Popularity:</div>
                    <div class="number">500</div>
                </div>
                <div class="statRow">
                    <div class="stat">Time online:</div>
                    <div class="number">500</div>
                </div>

                <div class="userGroups">
                    <img src="https://hackforums.net/images/groupimages/custom/pinklsz.png" alt="" id="gr1">
                    <img src="https://hackforums.net/images/groupimages/writer.png" alt="" id="gr2">
                    <img src="https://hackforums.net/images/groupimages/ub3r.png" alt="" id="gr3">
                    
               </div>

        </div>
    </div>
        <div class="rate-wrapper">
            <img src="https://hackforums.net/uploads/avatars/avatar_4273612.jpg?dateline=1575367945" width="100" class="userAvatar">
            <div class="barFrame">
                <div class="gauge"></div>
            </div>
            <div class="userLevel">Level: <span class="red-color">Knight of the Rounds</span></div>
            <div class="userScore">Score: 3975</div>
            <button type="button" class="rateButton">Rate Me</button>
        </div>
        <input id="search" style="text-indent:17px;" type="text" placeholder="Username" />
            <div class="right-wrapper">
                <div class="leaderboard">
                    <div class="rankUsers">
                    <div class="firstUser">
                        <p class="rank1Level">Professional Poster</p>
                        <img src="https://hackforums.net/uploads/avatars/avatar_1255039.gif?dateline=1634132449" width="50" class="rankAvatar">
                        
                        <div class="rankScores">Score: 5000</div>
                        
                    </div>
                    <div class="secondUser">
                        <p class="rank2Level">Kingpin</p>
                        <img src="https://hackforums.net/uploads/avatars/avatar_1915062.png?dateline=1634185149" width="50" class="rankAvatar">
                        <div class="rankScores">Score: 3685</div>
                        

                    </div>
                    <div class="thirdUser">
                        <p class="rank3Level">Jedi</p>
                        <img src="https://hackforums.net/uploads/avatars/avatar_75662.png?dateline=1601572054" width="50" class="rankAvatar">
                        <div class="rankScores">Score: 2536</div>
                        

                    </div>
                    <div class="fourthUser">
                        <p class="rankLevel">HF Knight</p>
                        <img src="https://hackforums.net/uploads/avatars/avatar_1257324.gif?dateline=1596389326" width="50" class="rankAvatar">
                        <div class="rankScores">Score: 1980</div>
                    </div>
                    </div>
                </div>
            </div>
                <div class="creator-wrapper">
                    <div class="creator-device">
                    <img src="https://hackforums.net/uploads/avatars/avatar_1255039.gif?dateline=1634132449" width="80" class="userAvatar" id="deviceA">
                    <p id="device">device</p>
                    <p>Front-End</p>
                </div>
                <div class="creator-skull">
                    <img src="https://hackforums.net/uploads/avatars/avatar_3740051.gif?dateline=1634039099" width="80" class="userAvatar" id="skullA">
                    <p id="skull">skull</p>
                    <p>Back-end</p>

                </div>
                </div>
        </div>
